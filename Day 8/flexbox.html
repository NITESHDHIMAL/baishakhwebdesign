<head>

    <title>Document</title>
    <style>

        /* id selector 
        class selector

        .parent {
            border: 4px solid green;
        }

        .child {
            border: 2px solid red;
            height: 50px;
            width: 50px;
        }

        #child1 {
            background-color: brown;
        }

        img[alt='image1'] {
            width:200px;
        } 
 

    </style>
</head>
<body>


    <div class="parent"> 
        <div class="child" id="child1">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div> 
    </div>
